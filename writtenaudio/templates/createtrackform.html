              {% load SecondsFormatter %} 
               <div class="row">
                <div class="col-md-3">
                </div> 
                <div class="col-md-6">

                    <div class="box-primary box">
                    <div class="box-header">
                      <h3 class="box-title">Create a New Track</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">

                      <form role="form" method='POST' action='/createtrack/'>
                        {% csrf_token %}
                  <div class="box-body">
                      <div class="form-group">
                        <label for="v">Title of the Track</label>
                        <input type="text" class="form-control" id="tracktitle" placeholder="Enter Track Title" name='tracktitle'>
                    </div>

                    <div class="form-group">
                      <label>Output Audio Format</label>
                      <select class="form-control" name='outputformat'>
                        <option value='NA'>Select</option>
                        <option value='MP3'>MP3 (MPEG Audio Layer-3)</option>
                        <option value='WAV'>WAV (Waveform Audio File Format)</option>
                        
                      </select>
                    </div>


                    
                    
                    
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Create Now!</button>
                  </div>
                </form>
                      
                    </div><!-- /.box-body -->
                  </div><!-- /.box -->
                </div> <!-- class="col-xs-12" -->
              </div> <!--row-->
