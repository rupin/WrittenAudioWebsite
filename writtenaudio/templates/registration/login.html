{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WrittenAudio| Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
     <link href="{% static 'plugins/iCheck/square/blue.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box"  style='width:480px'>
      <div class="login-logo">
        <b>Written</b>Audio
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg"><h3>Sign in</h3></p>
        <form action="/login/" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{next}}" />
          <div class="form-group has-feedback">
           <input type="text" class="form-control" id="username" placeholder="username" name='username'>
            
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="password" placeholder="password" name='password'>
            
          </div>
          <div class="row">
            <div class="col-xs-4">    
               <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div> 
                                 
            </div><!-- /.col -->
            <div class="col-xs-4" style='margin-top:4px'>    
                <button type="submit" class="btn btn-block btn-default normal">Forgot Password</button>                                 
            </div><!-- /.col -->
            <div class="col-xs-4" style='margin-top:4px'>            
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

          <div class="row">&nbsp;</div>
            
          <div class="row">&nbsp;</div>


        <div class="row">
            <div class="col-xs-3">
              &nbsp;
            </div>

            <div class="col-xs-6">
              <button type="submit" class="btn btn-success btn-block btn-lg">Register</button>
            </div><!-- /.col -->

            <div class="col-xs-3">
              &nbsp;
            </div>
            
          </div>

        <!--<div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div>--><!-- /.social-auth-links -->

            
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


   <!-- jQuery 2.1.3 -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.3.min.js' %}"></script>
     <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
