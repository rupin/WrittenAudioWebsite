{% load static %}
{% for voiceprofile in profiles %}

			<div class="box box-primary">
                <div class="box-header">
                  
                </div>
                <div class="box-body">


                 <div class='row'>
                 	<div class="col-lg-2 col-xs-4">
                 		<div class='avatar-img-container' width=100%>
                 			
                 			<img 
                            class='avatar'
                            src="{{voiceprofile.avatar_image_path}}" />
                 			
                        </div>               		 
                 	
                 	</div>

                    <div class='col-lg-8 col-xs-6' >
                       <div style='height:50px'>&nbsp;{{voiceprofile.voice_profile_description}}</div>
                       
                    </div>
                 	
                 	

                    <div class='col-lg-2 col-xs-12' >
                        <div class='avatar-img-container'>
                            <h1 class="nomargin">$&nbsp;{{voiceprofile.cost}}</h1>
                            <h5>per minute</h5>
                        </div>

                    </div>  
                 	
                 </div>



                 <div class='row'>
                    <div class="col-lg-2 col-xs-4">
                                 <div class="accent-name-container">
                                    <h4>{{voiceprofile.name}}</h4>
                                </div>
                    </div>

                    <div class='col-lg-8 col-xs-6' >
                       
                       <div class='voiceprofile-audio'>
                            <audio controls style='width:100%'>
                                <source src="" type="">
                                </source>
                            </audio>
                        </div>


                    </div>
                    
                    

                    <div class='col-lg-2 col-xs-12' >
                       
                        <div class='accent-name-container'>

                            {% if uservoiceprofile__enabled%}
                            <button class="btn btn-block btn-primary">Add</button>  

                            {%else%}

                             <button class="btn btn-block btn-danger">Remove</button>
                            
                            {%endif%}
                        </div> 
                       

                    </div>  
                    
                 </div>
                 <div class='row'>
                 	<!--<div class="col-lg-6 col-xs-6">rupin</div>
                 	<div class='col-lg-6 col-xs-6'>chheda</div>-->                 	
                 </div>
                </div><!-- /.box-body -->
              </div>

{%endfor%}
